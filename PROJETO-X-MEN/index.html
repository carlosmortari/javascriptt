<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-MEN</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!--Cabeçalho-->
    <header class="cabecalho">
    </header>
    <!--Corpo principal-->
    <main class="selecao-de-personagens">

        <!--Escolha dos personagens-->
        <section class="personagens">
            <h1 class="titulo-person">Selecione um personagem</h1>
            <ul class="lista-dos-personagens">
                <li class="card" id="ciclope">
                    <img src="src/imagens/card-ciclope.jpg" alt="personagem ciclope">
                </li>
                <li class="card" id="jean">
                    <img src="src/imagens/card-jean-grey.jpg" alt="personagem jean grey">
                </li>
                <li class="card" id="lince-negra">
                    <img src="src/imagens/card-lince-negra.jpg" alt="personagem lince negra">
                </li>
                <li class="card" id="tempestade">
                    <img src="src/imagens/card-tempestade.jpg" alt="perosnagem tempestade">
                </li>
                <li class="card" id="vampira">
                    <img src="src/imagens/card-vampira.jpg" alt="perosnagem vampira">
                </li>
                <li class="card" id="wolverine">
                    <img src="src/imagens/card-wolverine.jpg" alt="perosnagem wolverine">
                </li>
                <li class="card" id="noturno">
                    <img src="src/imagens/card-noturno.jpg" alt="perosnagem noturno">
                </li>
                <li class="card" id="magneto">
                    <img src="src/imagens/card-magneto.jpg" alt="perosnagem magneto">
                </li>
            </ul>
        </section>

        <!--personagem escolhido-->
        <section class="personagem-selecionado">
            <img id="perosnagem-grande" src="src/imagens/card-ciclope.png" alt="personagem selecionado">

            <div id="informacoes-personagem">
                <h2 class="nome-perosnagem" id="nome-perosnagem"></h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>

</body>
</html>
