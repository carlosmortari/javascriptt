<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h3>Programa de Boas Vindas</h3>

    <script>
        
            /*objetivo : capturar o nome do usuario e apresentar uma saudação personalizada
            elementos de entrada: metodo prompt do objeto window
            elemento de saida : metodo write do objeto window
            */

            /* definição de variavel*/
            var nome;

            /*entrada de dados*/
            var nome = window.prompt('Digite seu nome nesta caixa');

            /*saida de dados*/
            document.write(`Ola ${nome} Seja Bem-Vindo`)
            /*mensagem de saudação personalizada*/

    </script>
</body>
</html>
