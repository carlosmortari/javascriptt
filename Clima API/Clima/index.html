<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima API</title>
    <link rel="stylesheet" href="css/style.css">
    <!--LINK-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="conteiner">
        <div class="form">
            <h3>Confira o Clima de uma cidade:</h3>
            <div class="form-input-conteiner">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2><i class="fa-solid fa-location-dot"></i>
                <span id="city">Maceió</span>
                <img src="https://flagsapi.com/BR/flat/64.png" 
                id="pais"
                alt="bandeira do pais">
            </h2>
            <p id="temperatura"><span>38</span>&deg;C</p>
            <div id="descricao-conteiner">
                <p id="descricao">Nublado</p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Condiçoes do tempo" id="weather-icon">
            </div>
            <div id="details-conteiner">
                <p id="umidade">
                    <i class="fa-solid fa-droplet"></i>
                    <span>48%</span>
                </p>
                <p id="vento">
                    <i class="fa-solid fa-wind"></i>
                    <span>3Km/h</span>
                </p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
